<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- LOCAL CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Weather Journal</title>
</head>

<body class="bg-primary color-primary">
  <!-- Header -->
  <header class="header">
    <h1 class="color-warning text-center font-weight-bold">Weather Journal App</h1>
    <div class="container d-flex justify-content-between">
      <span id="city-name" class="color-dark">City</span>
      <span id="header-temp" class="color-dark">Temp</span>
      <span id="header-date" class="color-dark text-right">DATE</span>
    </div>
  </header>

  <!-- Application -->
  <div id="app" class="container">
    <!-- Section: Zipcode -->
    <div class=" zipcode">
      <label for="zip">New Zipcode</label>
      <input type="text" id="zip" placeholder="enter zip code here">
    </div>

    <!-- Section: Questions -->
    <div class=" journal-section text-center">
      <h2 class="text-left">Journal Entry</h2>
      <div class="horizontal-line"></div>
      <label for="feelings">How are you feeling today?</label>
      <textarea class="question-input" id="feelings" placeholder="Enter your feelings here"></textarea>
      <!-- Button for Journal Section -->
      <button id="generate" class="btn btn-light" type="submit">Submit Entry</button>
    </div>

    <!-- Section: Jounral -->
    <div class="journal-output">
      <h2 class="journal-title">Journal Post</h2>
      <div id="entryHolder" class="bg-secondary">
        <div id="date">DATE</div>
        <div id="temp">TEMP</div>
        <div id="content">CONTENT</div>
      </div>
    </div>
  </div>
  <!-- Horizontal line -->
  <div class="horizontal-line bg-warning"></div>

  <!-- Footer -->
  <footer class="container-fluid">
    <div class="row d-flex justify-content-center my-2">
      <a href="https://www.freecodecamp.org/forum/u/erickkg/summary" target="_blank" class="text-light"><i class="fab fa-free-code-camp fa-2x p-2"></i></a>
      <a href="https://github.com/erickkg" target="_blank" class="text-light"> <i class="fab fa-github fa-2x p-2"></i></a>
      <a href="https://codepen.io/erickkg" target="_blank" class="text-light"> <i class="fab fa-codepen fa-2x p-2"></i></a>
    </div>
    <p class="text-center">By: <a href="https://codepen.io/erickkg">Erick Gonzalez</a></p>
  </footer>

  <script src="app.js" type="text/javascript"></script>
  <!-- FONT AWSOME -->
  <script src="https://kit.fontawesome.com/10a1582225.js"></script>
</body>

</html>
